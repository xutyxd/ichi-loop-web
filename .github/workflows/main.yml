name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Release
        run: |
          npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Token for generate tags on the repo

      - name: Build and tag Docker image
        run: |
          git fetch --tags
          version=$(echo $(git tag --sort=-creatordate | head -n 1))
          version=${version#v}

          docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/ichi-loop-web:$version . --platform linux/arm64/v8,linux/amd64 --push
          docker buildx imagetools create -t docker.io/${{ secrets.DOCKER_USERNAME }}/ichi-loop-web:latest docker.io/${{ secrets.DOCKER_USERNAME }}/ichi-loop-web:$version