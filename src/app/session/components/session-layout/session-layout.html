<div class="session-layout">
    @if(session(); as session) {
        <div class="session-layout__header">
            <div class="session-layout__header-title">
                <span>{{ session.title }}</span>
            </div>
        </div>

        <div class="session-layout__content">
            @if(session.padLoops.length === 0) {
                <div class="session-layout__empty">
                    <span>NO LOOPS DETECTED</span>
                    <span>INITIALIZE FIRST LOOP SEQUENCE</span>
                    <button app-button filled extended (click)="addLoop()">ADD LOOP</button>
                </div>
            }
        </div>
    }
</div>
