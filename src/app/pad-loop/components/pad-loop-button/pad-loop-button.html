
<section class="pad-loop">
    <section class="pad-loop__header">
        <h1>{{ padLoop?.title }}</h1>
        <div class="pad-loop__actions">
            <button app-button outlined (click)="edit()">
                <lucide-icon [img]="LucideSettings"></lucide-icon>
            </button>
            <button app-button outlined (click)="remove()">
                <lucide-icon [img]="LucideTrash"></lucide-icon>
            </button>
        </div>
    </section>
</section>
